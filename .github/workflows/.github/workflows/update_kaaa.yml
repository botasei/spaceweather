name: Update Alma-Ata K-index (KAAA)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch KAAA
        run: |
          END=$(date -u +"%Y-%m-%d")
          START=$(date -u -d "7 days ago" +"%Y-%m-%d")

          URL="http://89.250.81.122/cgi/swdb.py?startDate=${START}&endDate=${END}&datatype=magn&datatypefield=kaaa"

          mkdir -p data
          curl -sS "$URL" -o data/kaaa.txt

          date -u +"%Y-%m-%d %H:%M:%S UT" > data/kaaa_last_update.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kaaa.txt data/kaaa_last_update.txt
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update KAAA data"
            git push
          fi
